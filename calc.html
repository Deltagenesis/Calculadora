<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" href="estilo.css"/>
	</head>
	<body>
		<!--Add your div here -->
		<div id="calculadora">
			<!--Pantalla y boton borrar -->
			<div class="top">
				<span class="limpia">C</span>
				<div class="pantalla"></div>
			</div>

			<div class="teclas">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operador">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operador">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operador">x</span>
				<span>0</span>
				<span>.</span>
				<span class="evalua">=</span>
				<span class="operador">รท</span>
			</div>

		</div>

		<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>
	</body>
</html>
